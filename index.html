<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="contenedorPrincipal">
            <div class="header">
                <img src="./icons/user-circle.png" alt="Imagen usuario" />
            </div>
            <div class="tarjetaInformacion">
                <h2 class="nombre">
                    Jane Doe
                </h2>
                <div class="ubicacion">
                    <img class="iconoUbicacion" src="./icons/map-marker.png" alt="Símbolo ubicación" />
                    <span class="ciudad">
                        Seatle
                    </span>                    
                </div>
                <div class="skills">
                    <p>
                        Developer | Engineer | Problem Solver
                    </p>
                    <p>
                        Master of shadows and the Internet!
                    </p>
                </div>
                <div class="editarPerfil">
                    <img class="iconoConfiguracion" src="./icons/gear.png" alt="Icono configuración" />
                    <a class="linkEditar" href="#">
                        edit profile
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
